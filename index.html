<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multmedia</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>HTML Multimedia Demonstration</h1>
    <h3>Video Element</h3>
    <video width="400" height="300" controls>
        <source src="/videos/Raindrops_Videvo.mp4">
    </video>
    <h3>Audio Element</h3>
    <audio controls>
        <source src="/videos/mixaund-feel.mp3" type="audio/mp3">
    </audio>
    <h3>Inline Frame Element</h3>
    <iframe src="domain.html" width="800" height="400" style="border:1px solid rgb(133, 252, 232);">
    </iframe>
    <h3>Canvas Element</h3>
    <canvas id="myCanvas" width="150" height="80" style="border: none; background: rgb(54, 53, 53);"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        var grd = ctx.createLinearGradient(80, 60, 200, 0)
        grd.addColorStop(0, "#0066A0")
        grd.addColorStop(1, "#0066A0")

        ctx.fillStyle = grd;
        ctx.fillRect(0, -90, 100, 150);
    </script>
    <h3>SVG Element</h3>
    <div id="shape"> <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="2" fill="#FF0000"> </circle>
        </svg> </div><br>
    <br>
    <svg>
        <rect width="200" height="100" style="fill: #53818a; stroke-width:3; stroke: #000000"></rect>
    </svg>
    <br>
    <svg height="150" width="250">
        <ellipse cx="110" cy="50" rx="100" ry="45" style="fill:#8df89f; stroke:#000000; stroke-width:3"></ellipse>
    </svg>
    <br>
    <div id="line"> <svg>
            <line x1="150" y1="0" x2="600" y2="400" style="stroke:black;stroke-width:2"></line>
        </svg></div>
    <br>
    <svg>
        <polygon points="145,65 200,150 0,225" style="fill:#FFFF00; stroke:black; stroke-width:3"></polygon>
    </svg>
</body>

</html>
